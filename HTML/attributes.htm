<!DOCTYPE html>

<html>
    <body>
        <!-- Thuộc tính href xác định URL của trang mà liên kết sẽ dẫn đến: -->
        <a href="https://github.com/mhoang3009/BTPTPMQL">Visit my github</a>

        <!-- Thuộc tính src xác định URL của hình ảnh: -->
        <img src="img_girl.jpg">
    
        <!-- Thuộc tính width và height xác định chiều rộng và chiều cao của hình ảnh: -->
        <img src="img_girl.jpg" width="500" height="600">
        
        <!-- Thuộc tính alt cung cấp văn bản thay thế cho hình ảnh, nếu người dùng vì lý do nào đó không thể xem được (do kết nối chậm, lỗi trong thuộc tính src, hoặc nếu người dùng sử dụng trình đọc màn hình): -->
        <img src="img_girl.jpg" alt="Girl with a jacket">
        
        <!-- Thuộc tính style được sử dụng để thêm các kiểu cho một phần tử, chẳng hạn như màu sắc, phông chữ, kích thước và nhiều hơn nữa. -->
        <p style="color:blueviolet;">This is a paragraph.</p>
        
        <!-- Thuộc tính lang có thể được sử dụng để khai báo ngôn ngữ của một trang web hoặc một phần của trang web. -->
        <p lang="en">This is a paragraph.</p>
        
        <!-- Thuộc tính title định nghĩa một số thông tin bổ sung về một phần tử. -->
        <p title="I'm a tooltip">This is a paragraph.</p>
    </body>
</html>
